<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mental Health Resources Allocation Dashboard</title>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <style>
        /* General layout for the main content area (Horizontal split) */
        #main-content-area {
            display: flex;
            gap: 20px;
            width: 100%;
            margin-top: 20px;
        }
        
        /* LEFT PANEL: Controls (Dropdowns) */
        #controls-panel {
            flex: 1; /* CHANGE: Takes 50% of the width */
            min-width: 250px; /* Ensure controls are readable on small screens */
        }
        
        /* RIGHT PANEL: Graphs (Stacked Vertically) */
        #graphs-panel {
            flex: 1; /* CHANGE: Takes the other 50% of the width */
        }
        
        /* Layout for the graphs inside the right panel (Vertical stack) */
        .dashboard-layout {
            display: block; 
        }
        /* Graph containers take full width of the right panel */
        .graph-container {
            width: 100%; 
            margin-bottom: 30px; 
        }
        /* Styling for the large dropdown */
        #citySelect {
            font-size: 1.2em; 
            padding: 5px;
            width: 100%; 
        }
    </style>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <h1>MENTAL HEALTH RESOURCES ALLOCATION DASHBOARD</h1>

    <div id="main-content-area">
        
        <div id="controls-panel">
            
            <div class="controls">
                <label for="citySelect"><strong>Select City/County:</strong></label>
                <select id="citySelect" onchange="loadAllChartsForCity(this.value, this.options[this.selectedIndex].textContent)">
                    <option value="" disabled selected>Loading...</option>
                </select>
                <div id="error" style="color: red; margin-top: 10px;"></div>
            </div>
            
            <hr>
           <div>
                <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 15px;">
                    <label style="flex-shrink: 0; margin-right: 10px;">CENTER NUMBER:</label>
                    <span id="centerNumberDisplay" style="flex-grow: 1; padding: 5px; box-sizing: border-box; text-align: left;">--</span>
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 15px;">
                    <label style="flex-shrink: 0; margin-right: 10px;">ONLINE CENTER NUMBER:</label>
                    <span id="onlineCenterNumberDisplay" style="flex-grow: 1; padding: 5px; box-sizing: border-box; text-align: left;">--</span>
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 15px;">
                    <label style="flex-shrink: 0; margin-right: 10px;">AREA:</label>
                    <span id="areaDisplay" style="flex-grow: 1; padding: 5px; box-sizing: border-box; text-align: left;">--</span>
                </div>
            </div>
            
        </div>
        
        <div id="graphs-panel">
            <div class="dashboard-layout">
                
                <div class="graph-container">
                    <div id="genderChart" style="width: 100%; height: 450px;"></div> 
                </div>

                <div class="graph-container">
                    <div id="welfareChart" style="width: 100%; height: 450px;"></div> 
                </div>

            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
